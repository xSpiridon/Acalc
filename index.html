<!DOCTYPE html>
<html lang="en">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse  !important;
            margin-top: 10px;
        }
        th, td {
            padding: 8px;
            border: none  !important;
            text-align: center  !important;
        }
        th {
            background-color: var(--tg-theme-button-color)  !important;
            color: var(--tg-theme-button-text-color);
            font-weight: normal;
        }
        input[type="number"] {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            background-color: var(--tg-theme-bg-color)  !important;
            color: var(--tg-theme-text-color);
            border: none  !important;
            outline: none  !important;
            text-align: center  !important;
        }
        tfoot td {
            font-weight: bold;
            text-align: center  !important;
        }
        .item-button {
          position: relative;
          width: 38px;
          height: 38px;
          border: none;
          border-radius: 50%;
          background-color: #e64d44;
          color: #fff;
          cursor: pointer;
          transition: transform var(--animation), visibility var(--animation);
          visibility: hidden;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 16px;
        }     
        /* Кнопка увеличения */
        .increase-button {
          position: absolute !important;
          top: 0;
          right: 0;
          width: 80px;
          background-color: #4caf50;
          transition: width var(--animation);
        }
        
        /* Кнопка уменьшения по умолчанию */
        .decrease-button {
          background-color: #e64d44;
          pointer-events: none;
          transform: scale3d(0.9, 0.9, 1);
        }
        /* Стили при выборе элемента */
        .selected .increase-button {
          width: 38px;
          visibility: visible;
        }
        .selected .decrease-button {
          pointer-events: auto;
          transform: scale3d(1, 1, 1);
          visibility: visible;
        }
        /* Стили для крестика и плюса внутри кнопок */
        .increase-button:before,
        .increase-button:after,
        .decrease-button:before {
          content: '';
          position: absolute;
          width: 14px;
          height: 3px;
          background-color: #fff;
          border-radius: 1px;
          transition: background-color var(--animation);
        }
        /* Плюс для кнопки увеличения */
        .increase-button:before,
        .increase-button:after {
          top: 0;
          bottom: 0;
          margin: auto;
        }
        .increase-button:after {
          width: 3px;
          height: 14px;
        }
        /* Линия для кнопки уменьшения */
        .decrease-button:before {
          top: 50%;
          transform: translateY(-50%);
        }
        .selected .increase-button:before,
        .selected .increase-button:after {
          background-color: #fff;
        }
        .selected .increase-button span {
          transform: scale3d(0.4, 0, 1);
          transition: transform var(--animation);
        }

    </style>
</head>
<body>
    <div class="button-container">
        <button class="cafe-item-decr-button"></button>
        <button class="cafe-item-incr-button"><span class="button-item-label">+</span></button>
    </div>
    <table id="data-table">
        <thead>
            <tr>
                <th>шт</th>
                <th>м</th>
                <th>тон</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Динамически заполняемые строки -->
        </tbody>
        <tfoot>
            <tr>
                <td id="total-pipes">0</td>
                <td id="total-lengths">0</td>
                <td id="total-weights">0</td>
            </tr>
        </tfoot>
    </table>

    <script>
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return JSON.parse(params.get('data'));
        }

        function updateTotals() {
            let totalPipes = 0, totalLengths = 0, totalWeights = 0;
            document.querySelectorAll('#table-body tr').forEach(row => {
                const pipes = parseFloat(row.querySelector('.pipes').value) || 0;
                const lengths = parseFloat(row.querySelector('.lengths').value) || 0;
                const weights = parseFloat(row.querySelector('.weights').value) || 0;
                totalPipes += pipes;
                totalLengths += lengths;
                totalWeights += weights;
            });
            document.getElementById('total-pipes').innerText = totalPipes;
            document.getElementById('total-lengths').innerText = totalLengths.toFixed(2);
            document.getElementById('total-weights').innerText = totalWeights.toFixed(3);
        }

        function populateTable(data) {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';
            for (let i = 0; i < data.pipes.length; i++) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="number" class="pipes" value="${data.pipes[i]}" onchange="updateTotals()"></td>
                    <td><input type="number" step="0.01" class="lengths" value="${data.lengths[i]}" onchange="updateTotals()"></td>
                    <td><input type="number" step="0.001" class="weights" value="${data.weights[i]}" onchange="updateTotals()"></td>
                `;
                tableBody.appendChild(row);
            }
            updateTotals();
        }

        document.getElementById('add-row').addEventListener('click', function() {
            const tableBody = document.getElementById('table-body');
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td><input type="number" class="pipes" value="0" onchange="updateTotals()"></td>
                <td><input type="number" step="0.01" class="lengths" value="0.00" onchange="updateTotals()"></td>
                <td><input type="number" step="0.001" class="weights" value="0.000" onchange="updateTotals()"></td>
            `;

            tableBody.appendChild(newRow);
            updateTotals();
        });

        document.getElementById('remove-row').addEventListener('click', function() {
            const tableBody = document.getElementById('table-body');
            if (tableBody.children.length > 0) {
                tableBody.removeChild(tableBody.lastChild);
                updateTotals();
            }
        });

        window.onload = function() {
            const data = getUrlParams();
            populateTable(data);
        };
    </script>
</body>
</html>
